<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL;DR News Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">ðŸ“° TL;DR News Bot</h1>
        <p class="text-slate-500 mb-8">Paste a news URL to get a 3-sentence summary using Llama 3.2 1B.</p>

        <div class="space-y-4">
            <input type="url" id="urlInput" placeholder="https://news-article-link.com" 
                class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            
            <button onclick="summarize()" id="btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50">
                Summarize Article
            </button>
        </div>

        <div id="resultContainer" class="mt-8 hidden">
            <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-2">Summary</h2>
            <div id="summaryOutput" class="p-4 bg-blue-50 border-l-4 border-blue-500 text-slate-700 italic leading-relaxed">
                </div>
        </div>

        <div id="loader" class="hidden mt-4 text-center text-blue-600 font-medium animate-pulse">
            Scraping & Summarizing...
        </div>
    </div>

    <script>
        async function summarize() {
            const url = document.getElementById('urlInput').value;
            const btn = document.getElementById('btn');
            const loader = document.getElementById('loader');
            const result = document.getElementById('resultContainer');
            const output = document.getElementById('summaryOutput');

            if(!url) return alert("Please enter a URL");

            btn.disabled = true;
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                
                output.innerText = data.summary;
                result.classList.remove('hidden');
            } catch (err) {
                alert("Error fetching summary. Check console.");
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
