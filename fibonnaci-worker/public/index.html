<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Worker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700">
        <h1 class="text-2xl font-bold mb-4 text-blue-400">Fibonacci Worker</h1>
        <p class="text-gray-400 mb-6 text-sm">Calculate large Fibonacci numbers without freezing the server.</p>
        
        <div class="space-y-4">
            <input type="number" id="fibNum" placeholder="Enter N (e.g. 40)" 
                class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500">
            
            <button onclick="calculate()" id="btn"
                class="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded font-bold transition">
                Calculate
            </button>
        </div>

        <div id="resultBox" class="mt-6 p-4 bg-gray-900 rounded hidden">
            <p class="text-sm text-gray-400">Result:</p>
            <p id="resultValue" class="text-xl font-mono text-green-400 break-all"></p>
            <p id="timeTaken" class="text-xs text-gray-500 mt-2"></p>
        </div>
    </div>

    <script>
        async function calculate() {
            const n = document.getElementById('fibNum').value;
            const btn = document.getElementById('btn');
            const resultBox = document.getElementById('resultBox');
            const resultValue = document.getElementById('resultValue');
            const timeTaken = document.getElementById('timeTaken');

            if (!n) return alert("Enter a number");

            btn.disabled = true;
            btn.innerText = "Calculating in Worker...";
            const start = performance.now();

            try {
                const response = await fetch(`/calculate/${n}`);
                const data = await response.json();
                
                const end = performance.now();
                resultBox.classList.remove('hidden');
                resultValue.innerText = data.result;
                timeTaken.innerText = `Time: ${((end - start) / 1000).toFixed(2)} seconds`;
            } catch (err) {
                alert("Error connecting to server");
            } finally {
                btn.disabled = false;
                btn.innerText = "Calculate";
            }
        }
    </script>
</body>
</html>
