<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axum Echo Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">Axum Echo API</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Message</label>
                <input id="msgInput" type="text" placeholder="Type something..." 
                    class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            
            <button onclick="sendEcho()" 
                class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700 active:scale-[0.98] transition-transform">
                Send POST Request
            </button>
        </div>

        <div class="mt-6">
            <h2 class="font-semibold text-gray-700 flex justify-between">
                Response:
                <span id="statusBadge" class="text-xs font-normal text-gray-400">Ready</span>
            </h2>
            <pre id="response" class="mt-2 p-4 bg-gray-900 text-green-400 rounded-lg text-sm overflow-x-auto min-h-[120px] shadow-inner font-mono">{}</pre>
        </div>

        <div class="mt-4 text-center">
            <p class="text-xs text-gray-400">Connected as: <span class="font-bold text-gray-500">saadxsalman</span></p>
        </div>
    </div>

    <script>
        /**
         * Sends a POST request to the Axum backend.
         * Corrected from 'fn' to 'function' for JavaScript execution.
         */
        async function sendEcho() {
            const msgInput = document.getElementById('msgInput');
            const resBox = document.getElementById('response');
            const statusBadge = document.getElementById('statusBadge');
            
            const messageValue = msgInput.value.trim();

            // 1. Visual feedback for loading
            resBox.innerText = "// Processing request...";
            resBox.classList.add('opacity-50');
            statusBadge.innerText = "Sending...";
            statusBadge.classList.replace('text-gray-400', 'text-blue-500');

            try {
                // 2. Fetch call to your Axum route
                const response = await fetch('/echo', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ 
                        message: messageValue || "Default Message", 
                        author: "saadxsalman" 
                    })
                });

                // 3. Handle non-200 responses (e.g., 404 or 500)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // 4. Update UI with pretty-printed JSON
                resBox.innerText = JSON.stringify(data, null, 4);
                statusBadge.innerText = "Success (200 OK)";
                statusBadge.classList.replace('text-blue-500', 'text-green-500');

            } catch (err) {
                // 5. Catch and display network or server errors
                resBox.innerText = "Error: " + err.message;
                statusBadge.innerText = "Failed";
                statusBadge.classList.replace('text-blue-500', 'text-red-500');
                console.error("Fetch failure:", err);
            } finally {
                resBox.classList.remove('opacity-50');
            }
        }

        // Allow pressing "Enter" key to send
        document.getElementById('msgInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendEcho();
            }
        });
    </script>
</body>
</html>
