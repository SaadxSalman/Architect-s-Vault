<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saadxsalman | Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
            <h1 class="text-2xl font-bold text-indigo-400">Bot Event Log</h1>
            <span id="status" class="px-3 py-1 rounded-full text-xs bg-green-900 text-green-300">System Live</span>
        </header>

        <div id="log-container" class="space-y-4">
            <div class="bg-slate-800 p-4 rounded-lg border border-slate-700 italic text-slate-400">
                Waiting for GitHub events...
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const logContainer = document.getElementById('log-container');

        socket.on('github_event', (data) => {
            // Remove the "Waiting" placeholder on first event
            if (logContainer.children[0].classList.contains('italic')) {
                logContainer.innerHTML = '';
            }

            const div = document.createElement('div');
            div.className = "bg-slate-800 p-4 rounded-lg border-l-4 shadow-lg transition-all animate-slide-in " + 
                            (data.type === 'push' ? 'border-indigo-500' : 'border-amber-500');
            
            div.innerHTML = `
                <div class="flex justify-between items-start">
                    <span class="font-mono text-xs uppercase tracking-widest text-slate-500">${new Date().toLocaleTimeString()}</span>
                    <span class="text-xs bg-slate-700 px-2 py-1 rounded">${data.type}</span>
                </div>
                <p class="mt-2"><strong class="text-indigo-300">${data.user}</strong> ${data.action}</p>
                <p class="text-sm text-slate-400 mt-1">${data.repo}</p>
            `;
            
            logContainer.prepend(div);
        });
    </script>
</body>
</html>
