<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorty | URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/20">
        <h1 class="text-3xl font-bold text-white mb-2 text-center">Shorty</h1>
        <p class="text-slate-400 text-center mb-8">Paste your long link below</p>

        <form id="shortenForm" class="space-y-4">
            <input 
                type="url" 
                id="fullUrl" 
                placeholder="https://example.com/very-long-url" 
                required
                class="w-full p-4 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            >
            <button 
                type="submit" 
                class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-xl transition-colors shadow-lg shadow-blue-900/20"
            >
                Shorten URL
            </button>
        </form>

        <div id="result" class="mt-8 hidden">
            <p class="text-sm text-slate-400 mb-2">Your short link:</p>
            <div class="flex items-center gap-2 p-3 bg-slate-800 rounded-lg border border-slate-700">
                <input id="shortResult" readonly class="bg-transparent text-blue-400 w-full focus:outline-none">
                <button onclick="copyLink()" class="text-xs bg-slate-700 text-white px-3 py-1 rounded hover:bg-slate-600">Copy</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const resultDiv = document.getElementById('result');
        const shortInput = document.getElementById('shortResult');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const fullUrl = document.getElementById('fullUrl').value;

            const response = await fetch('/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fullUrl })
            });

            const data = await response.json();
            if (data.shortUrl) {
                shortInput.value = data.shortUrl;
                resultDiv.classList.remove('hidden');
            }
        };

        function copyLink() {
            shortInput.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
