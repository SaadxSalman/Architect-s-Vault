<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-slate-800 p-8 rounded-2xl shadow-2xl border border-slate-700">
        <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
            Vibe Check
        </h1>
        <p class="text-slate-400 mb-6 text-sm">Instant sentiment analysis via Hugging Face.</p>

        <textarea id="inputText" class="w-full p-4 rounded-lg bg-slate-900 border border-slate-600 focus:border-cyan-500 focus:outline-none transition-all" rows="4" placeholder="How are you feeling?"></textarea>

        <button onclick="analyzeVibe()" class="w-full mt-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 rounded-lg transition-colors">
            Check Vibe
        </button>

        <div id="result" class="mt-8 hidden p-4 rounded-lg text-center font-bold text-xl">
            </div>
    </div>

    <script>
        async function analyzeVibe() {
            const text = document.getElementById('inputText').value;
            const resDiv = document.getElementById('result');
            
            if(!text) return alert("Type something!");

            resDiv.innerHTML = "Analyzing...";
            resDiv.className = "mt-8 p-4 rounded-lg text-center bg-slate-700 animate-pulse";
            resDiv.classList.remove('hidden');

            const response = await fetch('/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            const data = await response.json();
            
            const isPos = data.label === "POSITIVE";
            resDiv.classList.remove('animate-pulse');
            resDiv.className = `mt-8 p-4 rounded-lg text-center font-bold text-xl ${isPos ? 'bg-green-900/50 text-green-400' : 'bg-red-900/50 text-red-400'}`;
            resDiv.innerHTML = `${data.label} (${(data.score * 100).toFixed(1)}%)`;
        }
    </script>
</body>
</html>
