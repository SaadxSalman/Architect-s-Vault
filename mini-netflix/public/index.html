<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Netflix | Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-white font-sans min-h-screen flex flex-col items-center justify-center p-4">

    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-red-600 uppercase tracking-tighter">Mini-Netflix</h1>
        <p class="text-zinc-400 mt-2">Node.js Stream Server by <span class="text-zinc-200">saadxsalman</span></p>
    </header>

    <main class="w-full max-w-4xl bg-zinc-900 rounded-xl overflow-hidden shadow-2xl border border-zinc-800">
        <div class="p-2 bg-zinc-800 flex items-center gap-2">
            <div class="w-3 h-3 rounded-full bg-red-500"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
            <div class="w-3 h-3 rounded-full bg-green-500"></div>
            <span class="text-xs text-zinc-500 ml-2 italic">streaming: sample.mp4</span>
        </div>

        <video id="videoPlayer" controls class="w-full aspect-video outline-none">
            <source src="/video" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="p-6">
            <h2 class="text-xl font-semibold">Technical Breakdown</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 text-sm text-zinc-400">
                <div class="bg-zinc-950 p-4 rounded-lg border border-zinc-800">
                    <p class="text-red-400 font-mono mb-1">HTTP Status 206</p>
                    Indicates that the server is successfully delivering only part of the resource.
                </div>
                <div class="bg-zinc-950 p-4 rounded-lg border border-zinc-800">
                    <p class="text-red-400 font-mono mb-1">fs.createReadStream</p>
                    Streams the file from disk to the response buffer without loading it into RAM.
                </div>
            </div>
        </div>
    </main>

</body>
</html>
