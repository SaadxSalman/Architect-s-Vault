<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <h1 class="text-3xl font-bold text-cyan-400 underline decoration-2">ChainLedger</h1>
            <div id="status" class="px-4 py-2 rounded-full font-bold">Checking...</div>
        </header>

        <div class="bg-slate-800 p-6 rounded-xl mb-8 border border-slate-700">
            <h2 class="text-xl mb-4 text-slate-300">New Transaction</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input id="sender" type="text" placeholder="Sender" class="bg-slate-700 p-2 rounded outline-none border border-slate-600 focus:border-cyan-500">
                <input id="receiver" type="text" placeholder="Receiver" class="bg-slate-700 p-2 rounded outline-none border border-slate-600 focus:border-cyan-500">
                <button onclick="addBlock()" class="bg-cyan-600 hover:bg-cyan-500 px-6 py-2 rounded font-bold transition">Mine Block</button>
            </div>
        </div>

        <div id="ledger" class="space-y-4">
            </div>
    </div>

    <script>
        async function fetchChain() {
            const res = await fetch('/api/chain');
            const data = await res.json();
            
            // Update Status UI
            const status = document.getElementById('status');
            status.innerText = data.isValid ? "CHAIN VALID" : "CHAIN CORRUPTED";
            status.className = data.isValid ? "bg-green-500/20 text-green-400 px-4 py-2 rounded-full border border-green-500" : "bg-red-500/20 text-red-400 px-4 py-2 rounded-full border border-red-500";

            // Render Blocks
            const ledger = document.getElementById('ledger');
            ledger.innerHTML = data.chain.map((block, i) => `
                <div class="bg-slate-800 p-5 rounded-lg border-l-4 ${i === 0 ? 'border-yellow-500' : 'border-cyan-500'} relative">
                    <div class="text-xs text-slate-500 absolute top-2 right-4">#${block.index}</div>
                    <div class="mb-2"><span class="text-slate-400 text-sm">DATA:</span> <span class="font-mono text-cyan-300">${JSON.stringify(block.data)}</span></div>
                    <div class="text-xs font-mono break-all opacity-60">
                        HASH: ${block.hash}<br>
                        PREV: ${block.previousHash}
                    </div>
                </div>
            `).join('');
        }

        async function addBlock() {
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            await fetch('/api/mine', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender, receiver, amount: Math.floor(Math.random() * 100) })
            });
            fetchChain();
        }

        fetchChain();
    </script>
</body>
</html>
