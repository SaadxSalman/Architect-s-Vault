<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">üîê Secret Vault</h1>
        <input id="apiKey" type="text" placeholder="Enter API Key" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:border-blue-500">
        <button onclick="fetchSecret()" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded font-bold transition">Access Vault</button>
        <div id="result" class="mt-6 p-4 rounded hidden"></div>
    </div>

    <script>
        async function fetchSecret() {
            const key = document.getElementById('apiKey').value;
            const resBox = document.getElementById('result');
            
            try {
                const response = await fetch('/api/vault', {
                    headers: { 'x-api-key': key }
                });
                const data = await response.text();
                
                resBox.classList.remove('hidden', 'bg-red-900', 'bg-green-900');
                resBox.classList.add(response.ok ? 'bg-green-900' : 'bg-red-900');
                resBox.innerText = response.ok ? `Success: ${data}` : `Error: ${data}`;
            } catch (err) {
                alert("Failed to connect to server");
            }
        }
    </script>
</body>
</html>
