<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | {{site_title}}</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">
    <nav class="bg-white border-b border-slate-200 p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-black text-indigo-600 tracking-tight">{{site_title}}</a>
            <div class="space-x-6 font-medium">
                <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
                <a href="about.html" class="hover:text-indigo-600 transition">About</a>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto my-12 bg-white p-10 rounded-2xl shadow-sm border border-slate-100 flex-grow">
        <article class="prose prose-slate prose-indigo lg:prose-xl max-w-none">
            {{content}}
        </article>
    </main>

    <footer class="text-center p-8 text-slate-400 text-sm">
        &copy; 2026 Built by saadxsalman
    </footer>
</body>
</html>
