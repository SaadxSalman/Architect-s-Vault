<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axum JWT Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <input id="username" type="text" placeholder="Username" class="w-full p-2 border mb-4 rounded">
        <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Get Profile</button>
        <div id="response" class="mt-4 p-2 bg-gray-50 text-sm overflow-hidden border rounded"></div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });
            const data = await res.json();
            
            // Now use the token to get the profile
            const profileRes = await fetch('/profile', {
                headers: { 'Authorization': `Bearer ${data.access_token}` }
            });
            const profileData = await profileRes.json();
            document.getElementById('response').innerText = JSON.stringify(profileData, null, 2);
        }
    </script>
</body>
</html>
