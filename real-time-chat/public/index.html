<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat | @saadxsalman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-gray-900 h-screen flex flex-col">

    <header class="bg-indigo-600 p-4 text-white text-center font-bold shadow-lg">
        Node.js Real-Time Chat
    </header>

    <main id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
        </main>

    <footer class="p-4 bg-gray-800">
        <form id="chat-form" class="flex gap-2">
            <input type="text" id="username" placeholder="Name" class="w-1/4 p-2 rounded bg-gray-700 text-white outline-none border border-gray-600 focus:border-indigo-500" required>
            <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 p-2 rounded bg-gray-700 text-white outline-none border border-gray-600 focus:border-indigo-500" required>
            <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded font-medium transition">Send</button>
        </form>
    </footer>

    <script>
        const socket = io();
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const userField = document.getElementById('username');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                // Send message to server
                socket.emit('chat message', {
                    user: userField.value,
                    text: input.value
                });
                input.value = '';
            }
        });

        // Receive message from server
        socket.on('chat message', (data) => {
            const div = document.createElement('div');
            div.className = "bg-gray-700 p-3 rounded-lg max-w-xs lg:max-w-md self-start border border-gray-600";
            div.innerHTML = `
                <p class="text-xs text-indigo-400 font-bold">${data.user} <span class="text-gray-400 font-normal ml-2">${data.time}</span></p>
                <p class="text-white">${data.text}</p>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
        });
    </script>
</body>
</html>
