<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment AI | saadxsalman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="bg-blue-600 p-6">
            <h1 class="text-white text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-brain"></i> NLP Sentiment Analyzer
            </h1>
            <p class="text-blue-100 text-sm">Project by saadxsalman</p>
        </div>

        <div class="p-8">
            <label class="block text-slate-700 font-semibold mb-2">Input Text</label>
            <textarea id="userInput" rows="4" 
                class="w-full p-4 border-2 border-slate-200 rounded-xl focus:border-blue-500 focus:outline-none transition-all mb-4"
                placeholder="Type something... (e.g., 'The code by saadxsalman is fire!')"></textarea>

            <button onclick="analyzeText()" 
                class="w-full bg-slate-800 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg transition duration-300 transform hover:-translate-y-1">
                Analyze Mood
            </button>

            <div id="result" class="mt-8 hidden animate-fade-in">
                <div class="flex items-center justify-between p-6 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase">Sentiment Status</p>
                        <h2 id="sentimentLabel" class="text-3xl font-black mt-1"></h2>
                    </div>
                    <div class="text-right">
                        <p class="text-xs font-bold text-slate-400 uppercase">AI Score</p>
                        <span id="sentimentScore" class="text-2xl font-mono font-bold text-slate-700"></span>
                    </div>
                </div>
                
                <div id="customBadge" class="mt-4 hidden bg-amber-100 text-amber-700 text-xs font-bold px-3 py-1 rounded-full inline-flex items-center gap-1">
                    <i class="fas fa-star"></i> Custom Lexicon Applied
                </div>
            </div>
        </div>
    </div>

    <script>
        async function analyzeText() {
            const text = document.getElementById('userInput').value;
            const resultDiv = document.getElementById('result');
            const badge = document.getElementById('customBadge');
            
            if (!text) return;

            const response = await fetch('/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            const data = await response.json();

            resultDiv.classList.remove('hidden');
            document.getElementById('sentimentScore').innerText = data.score;
            
            const label = document.getElementById('sentimentLabel');
            label.innerText = data.status;

            // Apply styling
            if (data.status === 'Positive') label.className = "text-3xl font-black mt-1 text-green-500";
            else if (data.status === 'Negative') label.className = "text-3xl font-black mt-1 text-red-500";
            else label.className = "text-3xl font-black mt-1 text-slate-500";

            // Show custom badge
            if (data.customApplied) badge.classList.remove('hidden');
            else badge.classList.add('hidden');
        }
    </script>
</body>
</html>
