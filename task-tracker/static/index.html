<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axum Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Task Tracker</h1>
        
        <div class="flex mb-4">
            <input type="text" id="taskInput" placeholder="New task..." 
                class="flex-1 border rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="addTask()" 
                class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Add</button>
        </div>

        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script>
        async function fetchTasks() {
            const res = await fetch('/api/tasks');
            const tasks = await res.json();
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(task => {
                list.innerHTML += `
                    <li class="flex justify-between items-center p-2 bg-gray-50 rounded border">
                        <span>${task.title}</span>
                        <button onclick="deleteTask(${task.id})" class="text-red-500 hover:text-red-700">Delete</button>
                    </li>
                `;
            });
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value) return;
            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: input.value })
            });
            input.value = '';
            fetchTasks();
        }

        async function deleteTask(id) {
            await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        fetchTasks(); // Initial load
    </script>
</body>
</html>
