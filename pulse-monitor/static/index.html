<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Monitor | Axum</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-10">
            <h1 class="text-4xl font-bold text-cyan-400">Pulse Monitor</h1>
            <p class="text-slate-400">Real-time system diagnostics powered by Rust & Axum</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h3 class="text-lg font-semibold mb-4">CPU Usage</h3>
                <div class="text-3xl font-mono text-cyan-400" id="cpu-text">0%</div>
                <div class="w-full bg-slate-700 h-2 mt-4 rounded-full overflow-hidden">
                    <div id="cpu-bar" class="bg-cyan-400 h-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h3 class="text-lg font-semibold mb-4">Memory (RAM)</h3>
                <div class="text-3xl font-mono text-purple-400" id="ram-text">0 / 0 MB</div>
                <div class="w-full bg-slate-700 h-2 mt-4 rounded-full overflow-hidden">
                    <div id="ram-bar" class="bg-purple-400 h-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h3 class="text-lg font-semibold mb-4">Storage</h3>
                <div class="text-3xl font-mono text-emerald-400" id="disk-text">0 GB</div>
                <div class="w-full bg-slate-700 h-2 mt-4 rounded-full overflow-hidden">
                    <div id="disk-bar" class="bg-emerald-400 h-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws');

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            // Update CPU
            document.getElementById('cpu-text').innerText = `${data.cpu_usage.toFixed(1)}%`;
            document.getElementById('cpu-bar').style.width = `${data.cpu_usage}%`;

            // Update RAM
            document.getElementById('ram-text').innerText = `${data.ram_used} / ${data.ram_total} MB`;
            const ramPct = (data.ram_used / data.ram_total) * 100;
            document.getElementById('ram-bar').style.width = `${ramPct}%`;

            // Update Disk
            document.getElementById('disk-text').innerText = `${data.disk_used} / ${data.disk_total} GB`;
            const diskPct = (data.disk_used / data.disk_total) * 100;
            document.getElementById('disk-bar').style.width = `${diskPct}%`;
        };

        socket.onclose = () => console.log("Disconnected from server");
    </script>
</body>
</html>
